<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>teste</ion-title>      
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
    <ion-grid>
      <ion-row>
        <ion-col (click)='previousMonth()'>                      
            <ion-icon name="chevron-back-outline"></ion-icon>                   
        </ion-col>
        <ion-col>
          {{monthNow}} {{yearNow}}
        </ion-col>        
        <ion-col (click)='nextMonth()'>                   
            <ion-icon name="chevron-forward-outline"></ion-icon>                    
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col *ngFor="let day of weekdays">{{day}}</ion-col>
      </ion-row>
      <ion-row *ngFor="let row of arrayDays.slice(0, arrayDays.length / n % 1 === 0 ? arrayDays.length / n : arrayDays.length / n + 1); let idx = index">
        <ion-col *ngFor="let x of arrayDays.slice(idx * n, idx * n + n)">{{ x }}</ion-col>
      </ion-row>
    </ion-grid>
  
    
</ion-content>
