<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>teste</ion-title>      
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-col>
        <ion-col>
          {{monthNow}} 
        </ion-col>
        <ion-col>
          2022
        </ion-col>
        <ion-col>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col *ngFor="let day of weekdays">{{day}}</ion-col>
      </ion-row>
      <ion-row *ngFor="let row of arrayDays.slice(0, arrayDays.length / n % 1 === 0 ? arrayDays.length / n : arrayDays.length / n + 1); let idx = index">
        <ion-col *ngFor="let x of arrayDays.slice(idx * n, idx * n + n)">{{ x }}</ion-col>
      </ion-row>
    </ion-grid>
  
    
</ion-content>
